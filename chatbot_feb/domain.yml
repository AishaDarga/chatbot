templates:
  utter_greet:
  - text: "Hey, how are you?"
  utter_reply:
  - text: "I'm doing great. Please let me know what I can do for you."
  utter_help:
  - text: "Great. How can I help you?"
  utter_ofc:
  - text: "I can definitely help you, please tell me about the issue that you are facing."
  utter_model_phone:
  - text: "No worries, May I know the model of your iPhone?"
  utter_year:
  - text: "I can help you with this, but before that, I need to know few details. Can you tell me when you've bought this device?"
  utter_issue_damage:
  - text: "Okay, So what exactly is the problem/damage here?"
  utter_issue_fall:
  - text: "Okay, that's common. Did you, by any chance drop your phone?"
  utter_issue_stamp:
  - text: "Did anyone has sat or stamped on your device."
  utter_issue_virus:
  - text: "Can you please tell me if you have any virus or if you have clicked on any spam links?"
  utter_device_charged:
  - text: "I will try my best to help you with this. Please check if your phone is charged"
  utter_charge:
  - text: "Please put it on charge and let me know if it is working"
  utter_alts2:
  - text: "Can you please try to switch on your iPhone by long pressing your power button?"
  utter_ask:
  - text: "Would you please let me know if that works?"
  utter_alts3:
  - text: "No problem if that didn't work out. Please hold on your power button and press your home button thrice"
  utter_altb1:
  - text: "I will try my best to help you with this. Please restart your phone and try pairing again"
  utter_altb2:
  - text: "Okay no worries. Switch on the aeroplane mode on and off and check if you're able to pair"
  utter_altb3:
  - text: "There might be a problem with the device that you are pairing. Please try pairing it with another device"
  utter_damage_screen:
  - text: "It looks like there is some internal damage to the screen"
  utter_damage_bluetooth:
  - text: "It looks like there is some problem with your bluetooth"
  utter_glad:
  - text: "I'm glad I could help"
  utter_create_ticket:
  - text: "I am so sorry but I can't figure out what the problem could be. Let me raise a ticket with our service desk and they will be happy to help you with this. Here are the details of your ticket"
  utter_anything_else:
  - text: "Is there anything else I can help you with?"
  utter_bye:
  - text: "Thank you and have a nice day"
  utter_default:
  - text: "I am not sure what you're aiming for"
